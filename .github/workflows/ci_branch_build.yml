name: CI Build Tests on All Branches Except For Master

on: 
  push:
    branches-ignore: 
      - master

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set BRANCH environment varaible with current branch name
      run: export BRANCH=$(git rev-parse --abbrev-ref HEAD)
    - name: Print Environment variables
      run: printenv
    - name: Build slack-notification App
      run: echo ${GITHUB_HEAD_REF} && make build BRANCH=${BRANCH}
